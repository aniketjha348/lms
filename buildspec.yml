version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - cd server
      - npm ci --production

  build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - server/**/*
    - appspec.yml
    - scripts/**/*
  discard-paths: no

cache:
  paths:
    - server/node_modules/**/*
