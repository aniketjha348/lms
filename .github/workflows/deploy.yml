name: Deploy LMS

on:
  push:
    branches: [main]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        working-directory: ./client
        run: npm ci

      - name: Create .env.production
        working-directory: ./client
        run: echo "VITE_API_URL=${{ secrets.API_URL }}" > .env.production

      - name: Build
        working-directory: ./client
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        working-directory: ./client
        run: aws s3 sync dist/ s3://lms-frontend-aniket-2024 --delete

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/server
            git pull origin main || git clone https://github.com/aniketjha348/lms.git /home/ec2-user/lms-temp && cp -r /home/ec2-user/lms-temp/server/* /home/ec2-user/server/ && rm -rf /home/ec2-user/lms-temp
            npm install
            pm2 restart lms-backend || pm2 start server.js --name lms-backend
