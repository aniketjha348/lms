name: Deploy LMS Application

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: ap-south-1
  S3_BUCKET: lms-frontend-aniket-2024
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  # ============================================
  # FRONTEND DEPLOYMENT - S3 + CloudFront
  # ============================================
  deploy-frontend:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“š Install Dependencies
        working-directory: ./client
        run: npm ci

      - name: âš™ï¸ Create Production Environment
        working-directory: ./client
        run: |
          echo "VITE_API_URL=${{ secrets.API_URL }}" > .env.production

      - name: ğŸ—ï¸ Build Application
        working-directory: ./client
        run: npm run build

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¤ Deploy to S3
        working-directory: ./client
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} --delete
          echo "âœ… Files synced to S3"

      - name: ğŸ”„ Invalidate CloudFront Cache
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "âœ… CloudFront cache invalidated"

  # ============================================
  # BACKEND DEPLOYMENT - EC2
  # ============================================
  deploy-backend:
    name: ğŸ–¥ï¸ Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-frontend # Run after frontend succeeds

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 15m
          script: |
            echo "ğŸ”„ Starting deployment..."

            # Navigate to server directory
            cd /home/ec2-user/server || exit 1

            # Pull latest code from GitHub
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # Install/update dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install --production

            # Restart the application
            echo "ğŸ”„ Restarting server..."
            pm2 restart lms-backend --update-env || pm2 start server.js --name lms-backend
            pm2 save

            echo "âœ… Backend deployment complete!"

  # ============================================
  # DEPLOYMENT SUMMARY
  # ============================================
  notify:
    name: ğŸ“‹ Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always()

    steps:
      - name: ğŸ“Š Print Summary
        run: |
          echo "=========================================="
          echo "ğŸ‰ LMS DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo ""
          echo "Frontend: https://d27j13qsr4dlbg.cloudfront.net"
          echo "Backend:  http://${{ secrets.EC2_HOST }}:5000"
          echo ""
          echo "Frontend Job: ${{ needs.deploy-frontend.result }}"
          echo "Backend Job:  ${{ needs.deploy-backend.result }}"
          echo "=========================================="
