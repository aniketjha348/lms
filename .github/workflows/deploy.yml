name: Deploy LMS

on:
  push:
    branches: [main]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        working-directory: ./client
        run: npm ci

      - name: Create .env.production
        working-directory: ./client
        run: echo "VITE_API_URL=${{ secrets.API_URL }}" > .env.production

      - name: Build
        working-directory: ./client
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        working-directory: ./client
        run: aws s3 sync dist/ s3://lms-frontend-aniket-2024 --delete

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd /home/ec2-user/server
            # Reset any changes to ensure we can pull
            git reset --hard HEAD || true
            git clean -fd || true

            # Pull latest changes
            git pull origin main || ( rm -rf .git && git init && git remote add origin https://github.com/aniketjha348/lms.git && git pull origin main )

            # Install dependencies
            npm install

            # Restart server with updated env (env file is already on server)
            pm2 restart lms-backend --update-env || pm2 start server.js --name lms-backend
